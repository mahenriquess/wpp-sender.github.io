<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Whatsapp Sender</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-4">WhatsApp Sender</h1>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<div class="group">
					<div class="row">
						<div class="col-sm-12">
							<label for="numeros">Insira a lista com os numeros aqui:</label>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-8">
							<input type="text" name="numeros" id="numeros" style="width: 100%; margin: 5px 0px 5px 0px; height: 45px;" placeholder="Insira aqui a lista com os numeros">
							<br>
							<span id="numeros-ok" style="display: none;">Numeros Carregados com Sucesso!</span>
						</div>
						<div class="col-sm-4">
							<button class="btn btn-success" style="width: 49%; margin: 5px 0px 5px 0px; height: 45px;" onclick="loadNumbers(false)">Carregar</button>
							<button class="btn btn-danger" style="width: 49%; margin: 5px 0px 5px 0px; height: 45px;" onclick="clearNumbers()">Limpar</button>
						</div>
					</div>
				</div>
				<br>
				<div class="group">
					<div class="row">
						<div class="col-sm-12">
							<label for="mensagem">Mensagem a ser enviada</label>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-8">
							<input type="text" name="mensagem" id="mensagem" style="width: 100%; margin: 5px 0px 5px 0px; height: 45px;" placeholder="Insira aqui a mensagem">
						</div>
						<div class="col-sm-4">
							<button class="btn btn-success" style="width: 49%; margin: 5px 0px 5px 0px; height: 45px;" onclick="loadMessage(false)">Carregar</button>
							<button class="btn btn-danger" style="width: 49%; margin: 5px 0px 5px 0px; height: 45px;" onclick="clearMessage()">Limpar</button>
						</div>
					</div>
				</div>
				<div class="group my-5">
					<div class="row">
						<div class="col-sm-12">
							<button class="btn btn-info" style="width: 100%;" onclick="prepareItens()">PREPARAR MENSAGENS</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<ul class="list-group" id="lista">
				</ul>
			</div>
		</div>
	</div>

	<script src="assets/js/main.js"></script>
</body>

</html>
